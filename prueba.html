<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9</title>
    <link rel="stylesheet" href="/css/Bootstrap5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="/css/miEstilo.css">

</head>
<body>
    <div class="container-fluid">
        <!--Contenedor Head-->
        <div class="row ">
            <div class="col-2 marco">
                <img src="/img/Magno1.png" alt="">
            </div>
            <div class="col-10 align-self-end ">
                <h1 >Las Magnoliceas</h1>
            </div>
        </div>
        <!--Contenedor Centro-->
        <div class="row marco" >
            <!--Contenedor Nav-->
            <div class="col-2 marco menu">
                <div class="navbar p-3">
                    <div><h1>Menú</h1></div>
                    <div class="nav-item col-11"><a href="#">Categorías</a></div>
                    <div class="nav-item col-11"><a href="#">Productos</a></div>
                    <div class="nav-item col-11"><a href="#">Usuarios</a></div>
                </div>
            </div>
            <!--Contenedor main-->
            <div class="col-10 marco main">
                <h1>Hola Mundo!</h1>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner ">
                      <div class="carousel-item active col-10">
                        <img src="/img/Magno1.png" class="d-block w-25" alt="...">
                      </div>
                      <div class="carousel-item col-10">
                        <img src="img/Magno2.png" class="d-block w-25" alt="...">
                      </div>
                      <div class="carousel-item col-10">
                        <img src="img/Magno3.png" class="d-block w-25" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

        </div>
        <!--Contenedor footer-->
        <div class="row marco footer">
            <h3>Copy rights reserver © Magno</h3>
        </div>
    </div>
 
    <script src="/js/Bootstrap5.3.3/bootstrap.bundle.min.js"></script>
</body>
</html>
